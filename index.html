gmail.com\",\"logo\":\"/gmail.svg\",\"url\":\"mailto:hallisonboaventura@gmail.com\"},{\"type\":2,\"title\":\"linkedin.com/in/hallboav\",\"logo\":\"/linkedin.svg\",\"url\":\"https://linkedin.com/in/hallboav\"},{\"type\":3,\"title\":\"github.com/hallboav\",\"logo\":\"/github.svg\",\"url\":\"https://github.com/hallboav\"}],\"experiences\":[{\"startedAt\":\"2022-01\",\"finishedAt\":\"2023-05\",\"country\":\"https://purecatamphetamine.github.io/country-flag-icons/3x2/NL.svg\",\"company\":{\"pt-br\":\"Recharge.com\",\"en-us\":\"Recharge.com\"},\"role\":{\"pt-br\":\"Engenheiro de software\",\"en-us\":\"Software engineer\"},\"description\":{\"pt-br\":\"\u003cp\u003eA Recharge vende cartões virtuais e precisa de páginas modernas para seus sites. Trabalhei na construção da nova arquitetura de frontend e também no desenvolvimento de novas páginas para venda dos produtos virtuais Google Play Card e Apple Gift Card. Recentemente, também atualizamos a página de checkout.\u003c/p\u003e\u003cp\u003eUsando as seguintes tecnologias \u003cstrong\u003eTypeScript\u003c/strong\u003e, \u003cstrong\u003eNext.js\u003c/strong\u003e, \u003cstrong\u003eReact.js\u003c/strong\u003e, \u003cstrong\u003eXState\u003c/strong\u003e, \u003cstrong\u003eMaterial UI\u003c/strong\u003e, \u003cstrong\u003eUnleash\u003c/strong\u003e, \u003cstrong\u003eahooks\u003c/strong\u003e, \u003cstrong\u003ePlaywright\u003c/strong\u003e, \u003cstrong\u003eGraphQL\u003c/strong\u003e, \u003cstrong\u003eReact Hook Form\u003c/strong\u003e, \u003cstrong\u003eStorybook\u003c/strong\u003e e outros.\u003c/p\u003e\",\"en-us\":\"\u003cp\u003eRecharge sells virtual cards and needs modern pages for their websites. I worked on the \u003cstrong\u003econstruction of the new frontend\u003c/strong\u003e architecture and also on the development of new pages for selling \u003cstrong\u003eGoogle Play Card\u003c/strong\u003e and \u003cstrong\u003eApple Gift Card\u003c/strong\u003e virtual products. We recently updated the checkout page as well.\u003c/p\u003e\u003cp\u003eUsing the following technologies \u003cstrong\u003eTypeScript\u003c/strong\u003e, \u003cstrong\u003eNext.js\u003c/strong\u003e, \u003cstrong\u003eReact.js\u003c/strong\u003e, \u003cstrong\u003eXState\u003c/strong\u003e, \u003cstrong\u003eMaterial UI\u003c/strong\u003e, \u003cstrong\u003eUnleash\u003c/strong\u003e, \u003cstrong\u003eahooks\u003c/strong\u003e, \u003cstrong\u003ePlaywright\u003c/strong\u003e, \u003cstrong\u003eGraphQL\u003c/strong\u003e, \u003cstrong\u003eReact Hook Form\u003c/strong\u003e, \u003cstrong\u003eStorybook\u003c/strong\u003e, and others.\u003c/p\u003e\"}},{\"startedAt\":\"2021-02\",\"finishedAt\":\"2021-12\",\"country\":\"https://purecatamphetamine.github.io/country-flag-icons/3x2/BR.svg\",\"locatedAt\":{\"pt-br\":\"Ministério da Cidadania\",\"en-us\":\"Ministry of Citizenship\"},\"company\":{\"pt-br\":\"Datainfo Soluções em T.I.\",\"en-us\":\"Datainfo Soluções em T.I.\"},\"role\":{\"pt-br\":\"Arquiteto de software sênior\",\"en-us\":\"Senior software architect\"},\"description\":{\"pt-br\":\"\u003cp\u003eDois outros arquitetos e eu fazíamos parte da equipe de qualidade. Desenhamos novos sistemas e também mapeamos os sistemas legados e processos de contratos anteriores, para que pudéssemos garantir que tudo estivesse alinhado com nossas expectativas como arquitetos.\u003c/p\u003e\u003cp\u003eLidávamos diariamente com \u003cstrong\u003ePHP\u003c/strong\u003e, \u003cstrong\u003eJava\u003c/strong\u003e, \u003cstrong\u003eNode.js\u003c/strong\u003e, \u003cstrong\u003eLaravel\u003c/strong\u003e, \u003cstrong\u003eSymfony\u003c/strong\u003e, \u003cstrong\u003eReact.js\u003c/strong\u003e, \u003cstrong\u003eVue.js\u003c/strong\u003e, \u003cstrong\u003eAngular\u003c/strong\u003e, \u003cstrong\u003eOpenShift\u003c/strong\u003e, \u003cstrong\u003eGitLab\u003c/strong\u003e, \u003cstrong\u003eSonatype Nexus\u003c/strong\u003e, \u003cstrong\u003eKubernetes\u003c/strong\u003e, \u003cstrong\u003eSonarQube\u003c/strong\u003e e muitas outras tecnologias.\u003c/p\u003e\",\"en-us\":\"\u003cp\u003eTwo other architects and I were part of the quality team. We designed new systems and also mapped the legacy systems and processes of previous contracts, so we could ensure everything was aligned with our expectations as architects.\u003c/p\u003e\u003cp\u003eWe daily dealt with \u003cstrong\u003ePHP\u003c/strong\u003e, \u003cstrong\u003eJava\u003c/strong\u003e, \u003cstrong\u003eNode.js\u003c/strong\u003e, \u003cstrong\u003eLaravel\u003c/strong\u003e, \u003cstrong\u003eSymfony\u003c/strong\u003e, \u003cstrong\u003eReact.js\u003c/strong\u003e, \u003cstrong\u003eVue.js\u003c/strong\u003e, \u003cstrong\u003eAngular\u003c/strong\u003e, \u003cstrong\u003eOpenShift\u003c/strong\u003e, \u003cstrong\u003eGitLab\u003c/strong\u003e, \u003cstrong\u003eSonatype Nexus\u003c/strong\u003e, \u003cstrong\u003eKubernetes\u003c/strong\u003e, \u003cstrong\u003eSonarQube\u003c/strong\u003e, and a lot of other tech.\u003c/p\u003e\"}},{\"startedAt\":\"2021-01\",\"finishedAt\":\"2021-02\",\"country\":\"https://purecatamphetamine.github.io/country-flag-icons/3x2/BR.svg\",\"locatedAt\":{\"pt-br\":\"Presidência da República Federativa do Brasil\",\"en-us\":\"Presidency of the Federative Republic of Brazil\"},\"company\":{\"pt-br\":\"Basis Tecnologia da Informação S.A.\",\"en-us\":\"Basis Tecnologia da Informação S.A.\"},\"role\":{\"pt-br\":\"Desenvolvedor fullstack sênior\",\"en-us\":\"Senior fullstack developer\"},\"description\":{\"pt-br\":\"\u003cp\u003eElaborei um projeto para melhorar a comunicação entre a Presidência da República e mais de 5.500 municípios. O projeto permite que os municípios solicitem recursos e recebam apoio da Presidência da República, principalmente durante a pandemia da COVID-19.\u003c/p\u003e\u003cp\u003eUsamos \u003cstrong\u003ePHP\u003c/strong\u003e com \u003cstrong\u003eLaravel\u003c/strong\u003e, \u003cstrong\u003eJavaScript\u003c/strong\u003e com \u003cstrong\u003eReact.js\u003c/strong\u003e, \u003cstrong\u003ePostgreSQL\u003c/strong\u003e, \u003cstrong\u003eDocker\u003c/strong\u003e, \u003cstrong\u003eKubernetes\u003c/strong\u003e, e outros.\u003c/p\u003e\",\"en-us\":\"\u003cp\u003eI designed a project to improve communication between the Brazilian Presidency and over 5,500 municipalities. The project enables municipalities to request resources and receive support from the Presidency, especially during the COVID-19 pandemic.\u003c/p\u003e\u003cp\u003eWe used \u003cstrong\u003ePHP\u003c/strong\u003e with \u003cstrong\u003eLaravel\u003c/strong\u003e, \u003cstrong\u003eJavaScript\u003c/strong\u003e with \u003cstrong\u003eReact.js\u003c/strong\u003e, \u003cstrong\u003ePostgreSQL\u003c/strong\u003e, \u003cstrong\u003eDocker\u003c/strong\u003e, \u003cstrong\u003eKubernetes\u003c/strong\u003e, and others.\u003c/p\u003e\"}},{\"startedAt\":\"2017-12\",\"finishedAt\":\"2020-12\",\"country\":\"https://purecatamphetamine.github.io/country-flag-icons/3x2/BR.svg\",\"locatedAt\":{\"pt-br\":\"Ministério das Relações Exteriores do Brasil\",\"en-us\":\"Ministry of Foreign Affairs of Brazil\"},\"company\":{\"pt-br\":\"Datainfo Soluções em T.I.\",\"en-us\":\"Datainfo Soluções em T.I.\"},\"role\":{\"pt-br\":\"Analista de sistemas\",\"en-us\":\"Systems analyst\"},\"description\":{\"pt-br\":\"\u003cp\u003eO Itamaraty trabalha com vários sistemas ininterruptos críticos que são acessados por todos os postos e embaixadas brasileiras ao redor do mundo.\u003c/p\u003e\u003cp\u003eEu estava trabalhando como \u003cstrong\u003earquiteto de software/desenvolvedor\u003c/strong\u003e e nós diariamente lidávamos com \u003cstrong\u003ePHP\u003c/strong\u003e, \u003cstrong\u003eZend Server\u003c/strong\u003e, \u003cstrong\u003eDocker\u003c/strong\u003e, \u003cstrong\u003eKubernetes\u003c/strong\u003e, \u003cstrong\u003eAtlassian Bamboo\u003c/strong\u003e, \u003cstrong\u003eShell script\u003c/strong\u003e, \u003cstrong\u003eJavaScript\u003c/strong\u003e, \u003cstrong\u003eSymfony\u003c/strong\u003e, \u003cstrong\u003eLaminas\u003c/strong\u003e, \u003cstrong\u003eZend Framework\u003c/strong\u003e, \u003cstrong\u003eDoctrine\u003c/strong\u003e, \u003cstrong\u003ePHPUnit\u003c/strong\u003e, \u003cstrong\u003ePHPStan\u003c/strong\u003e, \u003cstrong\u003ePostgreSQL\u003c/strong\u003e, \u003cstrong\u003eNode.js\u003c/strong\u003e, \u003cstrong\u003eReact.js\u003c/strong\u003e, \u003cstrong\u003eAngularJS\u003c/strong\u003e, e outros.\u003c/p\u003e\",\"en-us\":\"\u003cp\u003eThe Ministry of Foreign Affairs (Itamaraty) works with several critical nonstop systems that are accessed by all Brazilian posts and embassies around the world.\u003c/p\u003e\u003cp\u003eI was working as a \u003cstrong\u003esoftware architect/developer\u003c/strong\u003e and we daily dealt with \u003cstrong\u003ePHP\u003c/strong\u003e, \u003cstrong\u003eZend Server\u003c/strong\u003e, \u003cstrong\u003eDocker\u003c/strong\u003e, \u003cstrong\u003eKubernetes\u003c/strong\u003e, \u003cstrong\u003eAtlassian Bamboo\u003c/strong\u003e, \u003cstrong\u003eShell script\u003c/strong\u003e, \u003cstrong\u003eJavaScript\u003c/strong\u003e, \u003cstrong\u003eSymfony\u003c/strong\u003e, \u003cstrong\u003eLaminas\u003c/strong\u003e, \u003cstrong\u003eZend Framework\u003c/strong\u003e, \u003cstrong\u003eDoctrine\u003c/strong\u003e, \u003cstrong\u003ePHPUnit\u003c/strong\u003e, \u003cstrong\u003ePHPStan\u003c/strong\u003e, \u003cstrong\u003ePostgreSQL\u003c/strong\u003e, \u003cstrong\u003eNode.js\u003c/strong\u003e, \u003cstrong\u003eReact.js\u003c/strong\u003e, \u003cstrong\u003eAngularJS\u003c/strong\u003e, and others.\u003c/p\u003e\"}},{\"startedAt\":\"2017-11\",\"finishedAt\":\"2017-12\",\"country\":\"https://purecatamphetamine.github.io/country-flag-icons/3x2/BR.svg\",\"locatedAt\":{\"pt-br\":\"Tribunal Regional Federal da 1ª Região\",\"en-us\":\"Federal Regional Court from 1st Region\"},\"company\":{\"pt-br\":\"Engesoftware Tecnologia S.A.\",\"en-us\":\"Engesoftware Tecnologia S.A.\"},\"role\":{\"pt-br\":\"Engenheiro de software\",\"en-us\":\"Software engineer\"},\"description\":{\"pt-br\":\"\u003cp\u003eEscrevi alguns documentos sobre o novo processo de versionamento de código e CI/CD, realizei algumas reuniões e também ajustei alguns scripts PHP de sistemas legados TRF1. Fiz parte dessa equipe apenas um mês, pois recebi uma proposta para trabalhar no Itamaraty.\u003c/p\u003e\",\"en-us\":\"\u003cp\u003eI wrote some documents about the new code versioning process and CI/CD, held some meetings, and also tweaked some PHP scripts from legacy TRF1 systems. I was part of this team for only a month, as I received a proposal to work at the Ministry of Foreign Affairs (Itamaraty).\u003c/p\u003e\"}},{\"startedAt\":\"2015-06\",\"finishedAt\":\"2017-06\",\"country\":\"https://purecatamphetamine.github.io/country-flag-icons/3x2/BR.svg\",\"company\":{\"pt-br\":\"OGASEC (Antiga Aker Security Solutions)\",\"en-us\":\"OGASEC (Former Aker Security Solutions)\"},\"role\":{\"pt-br\":\"Desenvolvedor\",\"en-us\":\"Developer\"},\"description\":{\"pt-br\":\"\u003cp\u003eDesenhei a arquitetura e codifiquei um software PHP (CLI) usando o Symfony Console Component e outros componentes do Symfony. Esse software foi utilizado para gerar relatórios altamente customizáveis de logs (que eram recebidos via Syslog e armazenados em MongoDB) do Aker Firewall.\u003c/p\u003e\u003cp\u003eFui um dos responsáveis pela manutenção do código (mantenedor de software/revisor de código), analisando principalmente a segurança, desempenho e qualidade do código, além de outros detalhes não menos importantes. Tudo foi gerenciado através do GitLab. Usamos Jenkins para integração contínua.\u003c/p\u003e\u003cp\u003eEscrevi documentos técnicos, como termo de abertura, definição do projeto e declaração do projeto. Gerenciei uma equipe de dois estagiários e um desenvolvedor PHP de nível médio por dois meses, depois o projeto foi mesclado com um maior, onde deixei de gerenciar.\u003c/p\u003e\",\"en-us\":\"\u003cp\u003eI designed the architecture and coded a PHP (CLI) software using the Symfony Console Component and other Symfony components. That software was used to generate highly customizable reports of logs (which were received via Syslog and stored in MongoDB) from Aker Firewall.\u003c/p\u003e\u003cp\u003eI was one of those responsible for maintaining the code (software maintainer/code reviewer), mainly analyzing the security, performance, and quality of the code, besides other not less important details. Everything was managed through GitLab. We used Jenkins for continuous integration.\u003c/p\u003e\u003cp\u003eI wrote technical documents, like project charter, project definition, and project statement. I managed a team of two interns and a mid-level PHP developer for two months, then the project was merged with a larger one, where I stopped managing.\u003c/p\u003e\"}},{\"startedAt\":\"2013-04\",\"finishedAt\":\"2015-05\",\"country\":\"https://purecatamphetamine.github.io/country-flag-icons/3x2/BR.svg\",\"company\":{\"pt-br\":\"ListaDaqui (empreendedorismo)\",\"en-us\":\"ListaDaqui (entrepreneurship)\"},\"role\":{\"pt-br\":\"Desenvolvedor\",\"en-us\":\"Developer\"},\"description\":{\"pt-br\":\"\u003cp\u003eO Listadaqui foi um sistema que desenvolvi (usando PHP, MySQL e AngularJS) e trabalhei nele por alguns anos. Uma aventura no empreendedorismo.\u003c/p\u003e\u003cp\u003eO sistema tinha em seu banco de dados o cadastro de todas as pequenas, médias e grandes empresas da cidade, e também dos autônomos, mas quem assinou o diamante, ouro, ou o plano prata pode aparecer em posições melhores na página de resultados de pesquisa do sistema e pode ter páginas personalizadas. O sistema era uma espécie de guia comercial.\u003c/p\u003e\",\"en-us\":\"\u003cp\u003eListadaqui was a system I developed (using PHP, MySQL, and AngularJS) and worked on it for a few years. An adventure in entrepreneurship.\u003c/p\u003e\u003cp\u003eThe system had in its database the record of all small, medium, and large companies in the city, and also of the self-employed ones, but those who signed the diamond, gold, or silver plan could appear in better positions on the system's search results page and could have personalized pages. The system was a kind of commercial guide.\u003c/p\u003e\"}},{\"startedAt\":\"2012-01\",\"finishedAt\":\"2013-01\",\"country\":\"https://purecatamphetamine.github.io/country-flag-icons/3x2/BR.svg\",\"company\":{\"pt-br\":\"UNIP - Universidade Paulista\",\"en-us\":\"UNIP - Universidade Paulista\"},\"role\":{\"pt-br\":\"Aprendiz em ciência da computação\",\"en-us\":\"Apprentice in computer science\"},\"description\":{\"pt-br\":\"\u003cp\u003eIn addition to all the subjects of the computer science course, I used to program things like:\u003c/p\u003e\u003cul\u003e\u003cli\u003ePHP pages using cURL extension for crawling purposes\u003c/li\u003e\u003cli\u003eBot, using C and WIN32 API, for a game (Tibia) that I used to play\u003c/li\u003e\u003cli\u003eKeyloggers, Trojans, PHP shells, and other security-related software for learning purposes\u003c/li\u003e\u003cli\u003eControl the electric energy of my house: turning on and off power plugs and lamps, etc.\u003c/li\u003e\u003c/ul\u003e\",\"en-us\":\"\u003cp\u003eIn addition to all the subjects of the computer science course, I used to program things like:\u003c/p\u003e\u003cul\u003e\u003cli\u003ePHP pages using cURL extension for crawling purposes\u003c/li\u003e\u003cli\u003eBot, using C and WIN32 API, for a game (Tibia) that I used to play\u003c/li\u003e\u003cli\u003eKeyloggers, Trojans, PHP shells, and other security-related software for learning purposes\u003c/li\u003e\u003cli\u003eControl the electric energy of my house: turning on and off power plugs and lamps, etc.\u003c/li\u003e\u003c/ul\u003e\"}}],\"certifications\":[{\"name\":\"Symfony 4 certified developer (SF4CE)\",\"finishedAt\":\"2018-06\",\"country\":\"https://purecatamphetamine.github.io/country-flag-icons/3x2/FR.svg\",\"issued
